site_name: Ingestia Documentation
site_description: Technical documentation for the Ingestia Data Framework
site_author: Adler Technology
site_url: https://ingestia.org

repo_name: ingestia/ingestia-docs
repo_url: https://github.com/ingestia/ingestia-docs

theme:
  name: material
  language: en

  logo: assets/logo-ingestia-text.png
  favicon: assets/logo-ingestia-favicon.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.expand
    - content.code.copy
    - toc.follow
    - search.suggest
    - search.highlight
    - content.mermaid

  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

nav:
  - Project:
    - Overview: project/overview.md
    - Governance: project/governance.md

  - Foundations:
      - Philosophy: foundations/philosophy.md
      - Architecture: foundations/architecture.md
      - Naming conventions: foundations/naming-conventions.md

  - Model:
      - Layering strategy: model/layering.md
      - Metadata-driven architecture: model/metadata-driven-architecture.md

  - Execution:
      - Ingest engine: execution/ingest-engine.md
      - Metadata model structure: execution/metadata-model-structure.md
      - Batching & control columns: execution/batching.md
      - Constraints & integrity: execution/constraints.md
      - Data quality & quarantine: execution/data-quality.md

  - Guidelines:
      - Patterns & anti-patterns: guidelines/patterns.md

  - Appendix:
      - Glossary: appendix/glossary.md
